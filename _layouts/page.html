---
layout: default
---

<div class="page">
  <header class="page-header">
    <h1 class="page-title">{% if page.page_title %}{{ page.page_title }}{% else %}{{ page.title }}{% endif %}</h1>
    {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <article class="page-content">
    {{ content }}
  </article>
</div>
